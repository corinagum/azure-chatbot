<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var options = {
      "backdrop" : "static",
      "show" : false
    }
    $( document ).ready(function() {
        $("#info_div").css("visibility", "hidden");
        $("#myModal").modal(options);
    });

    </script>
  </head>
  
  <body>
    <div id="main_container" class="container-fluid row">
      <div id="svg_div" class="container col-sm-8">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="app.js"></script>
      </div>
  	  <div id="info_div" class="container col-sm-4"></div>
            <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
           aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <button onclick="removeNodeAfterModalClose()" type="button" class="close" 
                         data-dismiss="modal">
                             <span aria-hidden="true">&times;</span>
                             <span class="sr-only">Close</span>
                      </button>
                      <h4 class="modal-title" id="myModalLabel">
                          Create a New Node
                      </h4>
                  </div>
                  
                  <div class="modal-body">
                      
                      <form role="form">
                        <div class="form-group">
                          <label id="id_label">ID:</label>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Question</label>
                            <input type="email" class="form-control"
                            id="exampleInputEmail1" placeholder="Enter question"/>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Answer</label>
                            <input type="password" class="form-control"
                                id="exampleInputPassword1" placeholder="Enter answer"/>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Parent Node ID</label>
                            <input type="password" class="form-control"
                                id="exampleInputPassword1" placeholder="Enter the ID of the Parent Node"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>
                  </div>

                  <div class="modal-footer">
                      <button type="button" onclick="removeNodeAfterModalClose()" class="btn btn-default"
                              data-dismiss="modal">
                                  Close
                      </button>
                      <button type="button" class="btn btn-primary">
                          Save Node to Database
                      </button>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
